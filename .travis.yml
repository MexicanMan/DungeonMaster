language: csharp
mono: none
dotnet: 3.0

install:
- dotnet restore

script:
- dotnet build
- dotnet test User.Test/User.Test.csproj /p:CollectCoverage=true /p:CoverletOutputFormat=opencover

after_script:
- dotnet tool install -g coveralls.net --version 1.0.0
- csmacnz.Coveralls --repoToken $env:COVERALLS_REPO_TOKEN --opencover -i User.Test/coverage.xml --useRelativePaths